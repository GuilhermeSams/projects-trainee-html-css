<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Struct</title>
</head>
<body onresize="verificaLargura()">
    <header>
        <nav class="navbar">
            <a class="logo" href="#">{ Struct }</a>
            <i class="material-symbols-outlined" id="burguer" onclick="clickMenu()">menu</i>
            <ul id="itens" class="navbar_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Parceiros</a></li>
                <li><a href="#">Portifólio</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--
            Aqui será o background e também poderia ser o conteúdo do side
        -->
    </main>

    <footer class="icons_footer">
        <p>Desenvolvido por Struct</p>
        <i><a href="#"><img src="imagens/instagram.png" alt=""></a></i>
        <i><a href="#"><img src="imagens/facebook.png" alt=""></a></i>
        <i><a href="#"><img src="imagens/linkedin.png" alt=""></a></i>
    </footer>
    <script>
        function clickMenu() {
            if (itens.style.display=='block') {
                itens.style.display='none';
            } else {
                itens.style.display='block';
            }
        }

        function verificaLargura() {
            if (window.innerWidth >= 768) {
                itens.style.display='flex';
            } else {
                itens.style.display='none';
            }
        }
    </script>
</body>
</html>
